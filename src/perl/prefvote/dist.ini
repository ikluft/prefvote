name    = PrefVote
author  = Ian Kluft <https://github.com/ikluft>
license = Apache_2_0
copyright_holder = Ian Kluft
copyright_year   = 1998-2022

main_module     = lib/PrefVote.pm

[Prereqs]
perl = 5.20.0
[ModuleBuild]

[MetaResources]
bugtracker.web = https://github.com/ikluft/prefvote/issues
repository.url = git@github.com:ikluft/prefvote.git
repository.web = https://github.com/ikluft/prefvote
repository.type = git

[InstallGuide]
[MetaJSON]
[AutoPrereqs]
[PkgVersion]
[NextRelease]
[PodWeaver]
[GithubMeta]

[Test::Perl::Critic]
critic_config = build/perlcritic.rc
[PodSyntaxTests]

[Git::Check]
[NextVersion::Semantic]
major = MAJOR, API CHANGE
minor = MINOR, ENHANCEMENTS, SECURITY
revision = REVISION, BUG FIXES, DOCS
; must also load a PreviousVersionProvider
[PreviousVersion::Changelog]
[Git::Commit]
[Git::Tag]
[Git::Push]

[@Filter]
-bundle = @Basic
-version = 5.031
-remove = MakeMaker
option = for_basic

[RPM]
spec_file = build/Container-Buildah.spec
sign = 1
ignore_build_deps = 0
