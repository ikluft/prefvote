---
name: Perl
# yamllint disable rule:line-length
on:  # yamllint disable-line rule:truthy
  push:
    paths: ['src/perl/**', '.github/workflows/test-perl.yml']
  pull_request:
    paths: ['src/perl/**', '.github/workflows/test-perl.yml']
  workflow_dispatch:
  # schedule:
  #   - cron: '42 5 * * *'
jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        runner: [ubuntu-latest, macos-latest, windows-latest]
        perl: ['5.24', '5.30', '5.36']
        exclude:
          - runner: windows-latest
            perl: '5.36'
    runs-on: ${{matrix.runner}}
    name: OS ${{matrix.runner}} Perl ${{matrix.perl}}
    steps:
      - uses: actions/checkout@v3
      - name: Set up perl
        uses: shogo82148/actions-setup-perl@v1
        with:
          perl-version: ${{ matrix.perl }}
          distribution: ${{ ( startsWith( matrix.runner, 'windows-' ) && 'strawberry' ) || 'default' }}
      - name: Show Perl Version
        run: |
          perl -v
      - name: Install Dist::Zilla
        run: |
          cpanm -v
          cpanm --dev --notest ExtUtils::MakeMaker
          cpanm --notest Dist::Zilla Test::Pod Pod::Markdown
          dzil --version
      - name: Install Modules
        shell: perl {0}
        run: |
          use feature qw(say);
          use POSIX qw(getcwd);
          chdir "src/perl";
          my $topdir = getcwd();
          my $success = 1;
          for my $subdir ( qw(prefvote stv schulze rankedpairs) ) {
            say "=== deps $subdir";
            chdir "$topdir/$subdir";
            my @deps;
            for $dep ( qx(dzil authordeps --missing), grep(!/^PrefVote/, qx(dzil listdeps --missing)) {
              chomp $dep;
              push @deps, $dep;
            }
            my $retcode = system( "cpanm", "--notest", @deps );
            $success = $success and (($retcode >> 8) == 0);
          }
          exit ($success ? 0 : 1);
      - name: Show Errors on Windows
        if: ${{ failure() && startsWith( matrix.runner, 'windows-')}}
        run: |
           ls -l C:/Users/
           ls -l C:/Users/RUNNER~1/
           cat C:/Users/runneradmin/.cpanm/work/*/build.log
      - name: Show Errors on Ubuntu
        if: ${{ failure() && startsWith( matrix.runner, 'ubuntu-')}}
        run: |
           cat /home/runner/.cpanm/work/*/build.log
      - name: Show Errors on OSX
        if: ${{ failure() && startsWith( matrix.runner, 'macos-')}}
        run: |
           cat  /Users/runner/.cpanm/work/*/build.log
      - name: Run tests
        shell: perl {0}
        run: |
          use feature qw(say);
          use POSIX qw(getcwd);
          chdir "src/perl";
          my $topdir = getcwd();
          $ENV{PERL5LIB} .= ":$topdir/prefvote/lib";
          my $success = 1;
          for my $subdir ( qw(prefvote stv schulze rankedpairs) ) {
            say "=== test $subdir";
            chdir "$topdir/$subdir";
            my $retcode = system( "dzil", "test", "--release" );
            $success = $success and (($retcode >> 8) == 0);
          }
          exit ($success ? 0 : 1);
